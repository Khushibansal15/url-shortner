<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <input type="text" id="url-input" placeholder="Enter URL" required>
            <button type="submit">Shorten URL</button>
        </form>
        <div id="shortened-url"></div>

        <h2>URL Analytics</h2>
        <form id="analytics-form">
            <input type="text" id="short-id-input" placeholder="Enter Short ID" required>
            <button type="submit">Get Analytics</button>
        </form>
        <div id="analytics-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
